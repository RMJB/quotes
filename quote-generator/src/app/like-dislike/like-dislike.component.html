<div class="quote-card">
  <p class="quote-text">"{{ quote?.text }}"</p>
  <p class="quote-author"><strong>- {{ quote?.author }}</strong></p>

  <div class="quote-actions">
    <button mat-raised-button color="primary" (click)="likeQuote()">Like</button>
    <button mat-raised-button color="warn" (click)="dislikeQuote()">Dislike</button>
    <button mat-raised-button color="accent" (click)="onNext()">Next Quote</button>
  </div>

</div>
